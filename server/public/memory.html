{{ define "memory" }}

<h3>Memory Viewer/Editor</h3>
<div class="row">
  <div class="col-lg-12">
    <button type="button" class="btn btn-success" id="write_memory">Write Memory</button>
    <button type="button" class="btn btn-warning" id="clear_memory">Clear Memory</button>
    <br>
    <small> *You must write memory
      after clearing or editing it
      for changes to apply. Any modifications beyond the upper bounds of your selected range will be truncated. </small>
  </div>
</div>
<div id="memory">
  <div id="memEditor">
    <br>
    <table border>
      <td>
      </td>
      <td id="topE">
        <tr>
          <td id="leftE" width=80><p>00000000</p></td>
          <td>
            <textarea spellcheck=false id="middleE" cols=48>
            </textarea>
          </td>
          <td width=160 id="rightE">.</td>
        </tr>
    </table>
  </div>
</div>

{{ end }}
