<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MIPSGO</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/interface.css" rel="stylesheet">
    <script src="js/ace/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="main-container">
      <div class="left-container">
        <div id="editor"></div>
      </div>
      <div class="right-container">
        <div class="col-lg-12">
          <div class="row" style="width:100%; padding:10px;">
            <div class="col-lg-12 text-center">
              <button type="button" class="btn btn-success btn-lg" id="run"/>
                <span class="glyphicon glyphicon-play" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-info btn-lg" id="step">
                <span class="glyphicon glyphicon-step-forward" aria-hidden="true"></span>
              </button>
              <button type="button" class="btn btn-warning btn-lg" id="break">
                <span class="glyphicon glyphicon-certificate" aria-hidden="true"></span>
              </button>
            </div>
          </div>

          <div class="" style="height:100%;">
            <div class="bs-component">
              <ul class="nav nav-tabs">
                <li class="active"><a href="#registers-tab" data-toggle="tab">Registers</a></li>
                <li><a href="#console-tab" data-toggle="tab">Console</a></li>
                <li><a href="#memory-tab" onclick="setTimeout(fitMemoryEditorToWindow, 250);" data-toggle="tab">Memory</a></li>
              </ul>
              <div id="tabs" class="tab-content" style="padding-top:10px;">
                <div class="tab-pane fade active in" id="registers-tab">
                  {{ template "registers"  }}
                </div>
                <div class="tab-pane fade" id="console-tab">
                  <pre id="console" class="well">
                  </pre>
                  <button type="button" class="btn btn-warning" id="clear">Clear Log</button>
                </div>
                <div class="tab-pane fade" id="memory-tab">
                  {{ template "memory" }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="/js/editor.js" type="text/javascript" charset="utf-8"></script>
  <script src="/js/interface.js" type="text/javascript" charset="utf-8"></script>
</html>
